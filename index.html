<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <main class="flex-column">
    <div id="title" class="flex-column">
      <img src="images/logo.svg" alt="logo" id="logo">
      <h1><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
    </div>
    <form id="email-container" novalidate>
      <input type="email" name="email" placeholder="Your email address...">
      <button type="submit">Notify Me</button>
    </form>
    <div id="image">
      <img src="images/illustration-dashboard.png" alt="screenshot of dashboard">
    </div>
  </main>

  <footer>
    <div id="socials">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" target="_blank">Sahand Masoleh</a>.
    </p>
  </footer>

</body>

</html>
